<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal - OptimRoute</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/customer.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
               
                <h1>OptimRoute</h1>
            </div>
            <nav>
                <a href="/" class="nav-link">Home</a>
                <button id="logoutBtn" class="nav-link logout-btn hidden">Logout</button>
            </nav>
        </header>

        <main>
            <div id="authSection" class="auth-section">
                <div class="auth-container">
                    <div class="auth-tabs">
                        <button class="auth-tab active" data-tab="login">Login</button>
                        <button class="auth-tab" data-tab="signup">Signup</button>
                    </div>
                    
                    <div id="loginForm" class="auth-form active">
                        <h2>Customer Login</h2>
                        <div class="form-group">
                            <input type="email" id="loginEmail" required>
                            <label for="loginEmail">Email</label>
                        </div>
                        <div class="form-group">
                            <input type="password" id="loginPassword" required>
                            <label for="loginPassword">Password</label>
                        </div>
                        <button id="loginBtn" class="auth-btn">Login</button>
                        <p id="loginMessage" class="auth-message"></p>
                    </div>
                    
                    <div id="signupForm" class="auth-form">
                        <h2>Customer Signup</h2>
                        <div class="form-group">
                            <input type="text" id="signupName" required>
                            <label for="signupName">Full Name</label>
                        </div>
                        <div class="form-group">
                            <input type="email" id="signupEmail" required>
                            <label for="signupEmail">Email</label>
                        </div>
                        <div class="form-group">
                            <input type="password" id="signupPassword" required>
                            <label for="signupPassword">Password</label>
                        </div>
                        <button id="signupBtn" class="auth-btn">Signup</button>
                        <p id="signupMessage" class="auth-message"></p>
                    </div>
                </div>
            </div>

            <div id="customerDashboard" class="customer-dashboard hidden">
                <h2>Welcome, <span id="customerName"></span>!</h2>
                
                <div class="dashboard-content">
                    <div class="tracking-container">
                        <h3>Track Your Delivery</h3>
                        <p>Enter the Driver ID to track your delivery.</p>
                        
                        <div class="tracking-form">
                            <div class="form-group">
                                <input type="text" id="driverIdInput" required>
                                <label for="driverIdInput">Driver ID</label>
                            </div>
                            <button id="trackBtn" class="primary-btn">
                                <i class="fas fa-search"></i> Track
                            </button>
                        </div>
                        
                        <div id="trackingInfo" class="tracking-info hidden">
                            <h4>Delivery Information</h4>
                            <div id="driverInfo" class="driver-info"></div>
                        </div>
                    </div>
                    
                    <div class="map-container">
                        <div id="map"></div>
                        <div id="routeInfo" class="route-info hidden">
                            <h4>Delivery Route</h4>
                            <div id="routeDetails"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 OptimRoute. All rights reserved.</p>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p id="loadingText">Processing...</p>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/customer.js') }}"></script>
</body>
</html>
